<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .register-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .register-container input[type="text"],
        .register-container input[type="email"],
        .register-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .register-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .register-container input[type="submit"]:hover {
            background-color: #4cae4c;
        }

        .register-container .link {
            text-align: center;
            margin-top: 20px;
        }

        .register-container .link a {
            color: #5cb85c;
            text-decoration: none;
        }

        /* Estilos responsivos */
        @media (max-width: 600px) {
            .register-container {
                padding: 15px;
            }

            .register-container h2 {
                font-size: 24px;
            }

            .register-container input[type="submit"] {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="register-container">
        <h2>Crear Cuenta</h2>
        <form action="#" method="POST">
            <input type="text" name="nombre" placeholder="Nombre Completo" required>
            <input type="text" name="ci" placeholder="CI" required>
            <input type="text" name="celular" placeholder="Celular" required>
            <input type="text" name="departamento" placeholder="Departamento" required>
            <input type="text" name="ciudad" placeholder="Ciudad" required>
            <input type="text" name="direccion" placeholder="Nombre de usuario" required>

            <input type="email" name="email" placeholder="Correo electrónico" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <input type="password" name="confirm_password" placeholder="Confirmar contraseña" required>
            <input type="checkbox" name="politicas de privacidad">Al hacer clic en "Registrarme", aceptas nuestras Condiciones, la Política de Privacidad y la Política de Cookies.<br>
            <input type="checkbox" name="novedades">Recibir por email informacion de nuevos remates

            <input type="submit" value="Registrar">
        </form>
        <div class="link">
            <a href="login.html">¿Ya tienes una cuenta? Inicia sesión</a>
        </div>
    </div>

</body>
</html>
