<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Precios</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            margin-top: 20px;
        }

        .total-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white text-center">
                        <h2>Calculadora de Precios</h2>
                    </div>
                    <div class="card-body">
                        <form id="priceForm">
                            <div class="form-group">
                                <label for="model">Selecciona el Modelo</label>
                                <select class="form-control" id="model">
                                    <option value="1000">Modelo Básico - $1000</option>
                                    <option value="1500">Modelo Intermedio - $1500</option>
                                    <option value="2000">Modelo Avanzado - $2000</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="accessories">Selecciona los Accesorios</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="100" id="case">
                                    <label class="form-check-label" for="case">
                                        Funda Protectora - $100
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="200" id="headphones">
                                    <label class="form-check-label" for="headphones">
                                        Audífonos Bluetooth - $200
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="150" id="charger">
                                    <label class="form-check-label" for="charger">
                                        Cargador Rápido - $150
                                    </label>
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary btn-block" onclick="calculatePrice()">Calcular Precio</button>
                        </form>
                        <div class="text-center mt-4">
                            <p>Precio Total: <span class="total-price" id="totalPrice">$0</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function calculatePrice() {
            const modelPrice = parseFloat(document.getElementById('model').value);
            let accessoriesPrice = 0;

            const checkboxes = document.querySelectorAll('#priceForm input[type="checkbox"]:checked');
            checkboxes.forEach(checkbox => {
                accessoriesPrice += parseFloat(checkbox.value);
            });

            const totalPrice = modelPrice + accessoriesPrice;
            document.getElementById('totalPrice').textContent = `$${totalPrice}`;
        }
    </script>
</body>

</html>
